name: 'Setup Project'
description: 'Setup project with dependencies, Prisma, and Nuxi prepare'

inputs:
  database_url:
    description: 'Database URL'
    required: false
  gh_personal_token:
    description: 'GitHub Personal Token for checkout'
    required: false
  private_repo_ssh_key:
    description: 'SSH key for private repository access'
    required: false

runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        token: ${{ inputs.gh_personal_token }}
        ssh-key: ${{ inputs.private_repo_ssh_key }}

    - uses: pnpm/action-setup@v4.2.0

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.tool-versions'
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install --ignore-scripts

    - name: Prisma generate types and etc
      shell: bash
      env:
        DATABASE_URL: ${{ inputs.database_url }}
      run: pnpm prisma generate

    - name: Nuxi prepare
      shell: bash
      run: pnpm prepare
